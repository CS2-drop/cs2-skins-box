<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Відкриття кейсу 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Кейс 1</h1>
    <a href="index.html" class="back-button">← Назад</a>
  </header>
  
  <main>
    <div class="case-container">
      <div class="box-animation" id="boxAnimation">
         <!-- Зображення закритого кейсу -->
         <img src="images/box_closed.png" id="boxImage" alt="Закритий кейс">
      </div>
      <button id="openButton">Відкрити кейс</button>
      <div class="result" id="result"></div>
    </div>
  </main>
  
  <script>
    // Приклад масиву зі скінами (зображення необхідно розмістити у папці images)
    const skins = [
      {name:"Класичний AWP", img:"images/skin_awp.png"},
      {name:"Вогняний AK-47", img:"images/skin_ak47.png"},
      {name:"Льодяний M4A4", img:"images/skin_m4a4.png"},
      {name:"Бронзовий USP", img:"images/skin_usp.png"},
      {name:"Золотий Glock", img:"images/skin_glock.png"}
    ];
    
    document.getElementById('openButton').addEventListener('click', function(){
      // Блокуємо кнопку, щоб уникнути повторного кліку
      this.disabled = true;
      const boxImage = document.getElementById('boxImage');
      const resultDiv = document.getElementById('result');
      
      // Додаємо клас для анімації (наприклад, легке трясіння)
      boxImage.classList.add('shake');
      
      // Після 2 секунд анімації вибираємо випадковий скин і виводимо результат
      setTimeout(() => {
        boxImage.classList.remove('shake');
        const skin = skins[Math.floor(Math.random() * skins.length)];
        resultDiv.innerHTML = `<h2>Вітаємо! Ви отримали: ${skin.name}</h2>
                               <img src="${skin.img}" alt="${skin.name}" class="skin-image">`;
      }, 2000); // тривалість анімації – 2000 мс
    });
  </script>
</body>
</html>
