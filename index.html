<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Відкриття кейсів CS2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Відкриття кейсів CS2</h1>
  </header>
  <main>
    <section class="cases">
      <!-- Картка кейсу 1 -->
      <div class="case" data-case="1">
        <img src="images/cases/case1.jpg" alt="Кейс 1">
        <div class="skins">
          <img src="images/skins/Skin%20A1.jpg" alt="Скін A1">
          <img src="images/skins/Skin%20A2.jpg" alt="Скін A2">
          <img src="images/skins/Skin%20A3.jpg" alt="Скін A3">
          <img src="images/skins/Skin%20A4.jpg" alt="Скін A4">
          <img src="images/skins/Skin%20A5.jpg" alt="Скін A5">
        </div>
        <button class="open-case-btn">Відкрити кейс 1</button>
      </div>
      
      <!-- Картка кейсу 2 -->
      <div class="case" data-case="2">
        <img src="images/cases/case2.jpg" alt="Кейс 2">
        <button class="open-case-btn">Відкрити кейс 2</button>
      </div>
      
      <!-- Картка кейсу 3 -->
      <div class="case" data-case="3">
        <img src="images/cases/case3.jpg" alt="Кейс 3">
        <button class="open-case-btn">Відкрити кейс 3</button>
      </div>
    </section>
  </main>
  
  <!-- Модальне вікно -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <span id="close-modal" class="close" aria-label="Закрити модальне вікно">&times;</span>
      <div class="animation-container">
        <div class="skins-track" id="skinsTrack"></div>
      </div>
      <div id="result" class="result"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
