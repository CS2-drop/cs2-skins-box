<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS2 Cases</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111;
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid #0ff;
      font-size: 16px;
    }

    .nav-links a {
      margin-right: 20px;
      color: #0ff;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .balance {
      font-weight: bold;
      color: #0ff;
    }

    .balance.animate {
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); color: #fff; }
      100% { transform: scale(1); }
    }

    .logo {
      margin-top: 20px;
    }

    .logo img {
      width: 180px;
      display: block;
      margin: 0 auto;
    }

    h1 {
      margin-top: 20px;
    }

    .cases {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .case {
      border: 2px solid #0ff;
      padding: 10px;
      width: 200px;
      background-color: #222;
      border-radius: 10px;
    }

    .case img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      background-color: #0ff;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #popupContent {
      background: #222;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
    }

    #wheelContainer {
      position: relative;
    }

    #wheel {
      display: flex;
      overflow-x: hidden;
      width: 800px;
      height: 200px;
      border: 2px solid #0ff;
      margin-bottom: 30px;
      background-color: #000;
    }

    .skin {
      min-width: 150px;
      flex-shrink: 0;
    }

    .skin img {
      width: 150px;
      display: block;
    }

    .arrow {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 45px;
      color: #0ff;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #result.show {
      opacity: 1;
    }

    #result img {
      width: 140px;
      margin-top: 10px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #aaa;
      padding: 20px 10px;
      font-size: 14px;
      margin-top: 40px;
    }

    .footer-content {
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    footer a {
      color: #0ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="nav-links">
      <a href="#">Upgrade</a>
      <a href="#">Bonuses</a>
      <a href="#">Roulette</a>
      <a href="#">Top-up</a>
    </div>
    <div class="balance">ðŸ’° Balance: <span id="balanceAmount">100000</span></div>
  </div>

  <div class="logo">
    <img src="images/logo.jpg" alt="Site Logo" />
  </div>

  <div class="cases">
    <div class="case">
      <img src="images/cases/case1.jpg" alt="Case 1" />
      <p>Price: 500</p>
      <button onclick="openCase(1, 500)">Open Case</button>
    </div>
    <div class="case">
      <img src="images/cases/case2.jpg" alt="Case 2" />
      <p>Price: 2500</p>
      <button onclick="openCase(2, 2500)">Open Case</button>
    </div>
    <div class="case">
      <img src="images/cases/case3.jpg" alt="Case 3" />
      <p>Price: 10000</p>
      <button onclick="openCase(3, 10000)">Open Case</button>
    </div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="wheelContainer">
        <div class="arrow">â–¼</div>
        <div id="wheel"></div>
      </div>
      <div id="result"></div>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    let balance = 100000;
    const balanceEl = document.getElementById("balanceAmount");

    const caseSkins = {
      1: [
        { src: 'images/skins/Skin_A1.png', price: 142098 },
        { src: 'images/skins/Skin_A2.jpg', price: 8600 },
        { src: 'images/skins/Skin_A3.jpg', price: 129 },
        { src: 'images/skins/Skin_A4.jpg', price: 700 },
        { src: 'images/skins/Skin_A5.jpg', price: 1300 }
      ],
      2: [
        { src: 'images/skins/Skin_B1.png', price: 1500 },
        { src: 'images/skins/Skin_B2.png', price: 2639 },
        { src: 'images/skins/Skin_B3.png', price: 1238000 },
        { src: 'images/skins/Skin_B4.png', price: 1347799 },
        { src: 'images/skins/Skin_B5.png', price: 1298359 }
      ],
      3: [
        { src: 'images/skins/Skin_C1.png', price: 17918 },
        { src: 'images/skins/Skin_C2.png', price: 287985 },
        { src: 'images/skins/Skin_C3.png', price: 346226 },
        { src: 'images/skins/Skin_C4.png', price: 8003 },
        { src: 'images/skins/Skin_C5.png', price: 111901 }
      ]
    };

    function updateBalanceDisplay() {
      balanceEl.textContent = balance;
      balanceEl.parentElement.classList.add("animate");
      setTimeout(() => balanceEl.parentElement.classList.remove("animate"), 500);
    }

    function openCase(caseId, price) {
      if (balance < price) {
        alert("Not enough funds to open the case.");
        return;
      }
      balance -= price;
      updateBalanceDisplay();

      const wheel = document.getElementById('wheel');
      const result = document.getElementById('result');
      wheel.innerHTML = '';
      result.innerHTML = '';
      result.classList.remove('show');

      const skins = caseSkins[caseId];
      const spinItems = [];
      const visibleCount = 60;

      for (let i = 0; i < visibleCount; i++) {
        const randomSkin = skins[Math.floor(Math.random() * skins.length)];
        spinItems.push(randomSkin);
        const skinEl = document.createElement('div');
        skinEl.className = 'skin';
        skinEl.innerHTML = `<img src="${randomSkin.src}">`;
        wheel.appendChild(skinEl);
      }

      document.getElementById('popup').style.display = 'flex';

      const targetIndex = Math.floor(Math.random() * visibleCount);
      const targetSkin = spinItems[targetIndex];
      const skinWidth = 150;
      const wheelVisibleWidth = 800;
      const targetScroll = targetIndex * skinWidth - (wheelVisibleWidth / 2) + (skinWidth / 2);

      const duration = 7000;
      const start = performance.now();
      const startPos = 0;

      function animateScroll(timestamp) {
        const elapsed = timestamp - start;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 4);
        wheel.scrollLeft = startPos + (targetScroll - startPos) * easeOut;

        if (progress < 1) {
          requestAnimationFrame(animateScroll);
        } else {
          balance += targetSkin.price;
          updateBalanceDisplay();
          result.innerHTML = `<p>You got:</p><img src="${targetSkin.src}"><p>Value: ${targetSkin.price}</p>`;
          result.classList.add('show');
        }
      }

      requestAnimationFrame(animateScroll);
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
