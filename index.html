<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Box – Відкриття кейсів CS2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">skin box</div>
    </header>
    <main>
      <button id="open-box-btn">Відкрити бокс</button>
    </main>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="cases-row">
          <div class="case">
            <img class="case-img" src="cs2-skins-box/images/cases/case1.jpg" alt="Кейс 1" />
            <div class="weapon-list">
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A1.jpg" alt="Skin A1" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A2.jpg" alt="Skin A2" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A3.jpg" alt="Skin A3" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A4.jpg" alt="Skin A4" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A5.jpg" alt="Skin A5" />
            </div>
          </div>
          <div class="case">
            <img class="case-img" src="cs2-skins-box/images/cases/case2.jpg" alt="Кейс 2" />
            <div class="weapon-list">
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A1.jpg" alt="Skin A1" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A2.jpg" alt="Skin A2" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A3.jpg" alt="Skin A3" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A4.jpg" alt="Skin A4" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A5.jpg" alt="Skin A5" />
            </div>
          </div>
          <div class="case">
            <img class="case-img" src="cs2-skins-box/images/cases/case3.jpg" alt="Кейс 3" />
            <div class="weapon-list">
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A1.jpg" alt="Skin A1" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A2.jpg" alt="Skin A2" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A3.jpg" alt="Skin A3" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A4.jpg" alt="Skin A4" />
              <img class="weapon" src="cs2-skins-box/images/skins/Skin A5.jpg" alt="Skin A5" />
            </div>
          </div>
        </div>
        <button id="close-modal" class="close-btn">Закрити</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
