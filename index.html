<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Кейси</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .cases {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .case {
      border: 2px solid #0ff;
      padding: 10px;
      width: 200px;
      background-color: #222;
      border-radius: 10px;
    }
    .case img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background-color: #0ff;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #popupContent {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    #wheel {
      display: flex;
      overflow-x: hidden;
      width: 400px;
      border: 2px solid #0ff;
      margin-bottom: 20px;
    }
    .skin {
      min-width: 100px;
      margin: 10px;
    }
    .skin img {
      width: 80px;
    }
  </style>
</head>
<body>
  <h1>Онлайн відкриття кейсів CS2</h1>
  <div class="cases">
    <div class="case">
      <img src="images/cases/case1.jpg" alt="Кейс 1">
      <button onclick="openCase(1)">Відкрити кейс</button>
    </div>
    <div class="case">
      <img src="images/cases/case2.jpg" alt="Кейс 2">
      <button onclick="openCase(2)">Відкрити кейс</button>
    </div>
    <div class="case">
      <img src="images/cases/case3.jpg" alt="Кейс 3">
      <button onclick="openCase(3)">Відкрити кейс</button>
    </div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="wheel"></div>
      <button onclick="closePopup()">Закрити</button>
    </div>
  </div>

  <script>
    const caseSkins = {
      1: [
        'images/skins/Skin_A1.png',
        'images/skins/Skin_A2.jpg',
        'images/skins/Skin_A3.jpg',
        'images/skins/Skin_A4.jpg',
        'images/skins/Skin_A5.jpg',
      ],
      2: [
        'images/skins/Skin_B1.png',
        'images/skins/Skin_B2.png',
        'images/skins/Skin_B3.png',
        'images/skins/Skin_B4.png',
        'images/skins/Skin_B5.png',
      ],
      3: [
        'images/skins/Skin_C1.png',
        'images/skins/Skin_C2.png',
        'images/skins/Skin_C3.png',
        'images/skins/Skin_C4.png',
        'images/skins/Skin_C5.png',
      ]
    };

    function openCase(caseId) {
      const wheel = document.getElementById('wheel');
      wheel.innerHTML = '';
      const skins = caseSkins[caseId];

      for (let i = 0; i < 20; i++) {
        const skinIndex = Math.floor(Math.random() * skins.length);
        const skin = document.createElement('div');
        skin.className = 'skin';
        skin.innerHTML = `<img src="${skins[skinIndex]}">`;
        wheel.appendChild(skin);
      }

      document.getElementById('popup').style.display = 'flex';

      wheel.scrollTo({ left: 0 });
      let pos = 0;
      let interval = setInterval(() => {
        pos += 20;
        wheel.scrollTo({ left: pos });
        if (pos >= wheel.scrollWidth - 400) {
          clearInterval(interval);
        }
      }, 100);
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
