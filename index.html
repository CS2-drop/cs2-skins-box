<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkinBox – Открытия кейсов</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Подключение шрифта Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Хедер с неоновым градиентом -->
    <header class="header">
      <div class="logo">SkinBox</div>
    </header>

    <!-- Основной контент: сетка кейсов -->
    <main class="main-content">
      <section class="case-boxes">
        <!-- Каждый блок представляет кейс – при клике открывается модальное окно -->
        <div class="case" data-title="Кейс 1" data-description="Описание кейса 1">
          <div class="case-image" style="background-image: url('https://via.placeholder.com/250x250?text=Skin+1');"></div>
          <div class="case-title">Кейс 1</div>
        </div>
        <div class="case" data-title="Кейс 2" data-description="Описание кейса 2">
          <div class="case-image" style="background-image: url('https://via.placeholder.com/250x250?text=Skin+2');"></div>
          <div class="case-title">Кейс 2</div>
        </div>
        <div class="case" data-title="Кейс 3" data-description="Описание кейса 3">
          <div class="case-image" style="background-image: url('https://via.placeholder.com/250x250?text=Skin+3');"></div>
          <div class="case-title">Кейс 3</div>
        </div>
        <!-- Добавьте столько кейсов, сколько необходимо -->
      </section>
    </main>

    <!-- Футер -->
    <footer class="footer">
      SkinBox © 2025
    </footer>
  </div>

  <!-- Модальное окно для отображения подробностей кейса -->
  <div id="modal" class="modal">
    <div class="modal-inner">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
