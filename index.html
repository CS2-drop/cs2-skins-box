<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkinBox - Університетський проект</title>
  <link rel="stylesheet" href="style.css">
  <!-- Підключення шрифту Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">SkinBox</div>
  </header>

  <main>
    <!-- Секція з блоковими елементами -->
    <section class="box-grid">
      <div class="box">Кейс 1</div>
      <div class="box">Кейс 2</div>
      <div class="box">Кейс 3</div>
      <div class="box">Кейс 4</div>
      <div class="box">Кейс 5</div>
      <div class="box">Кейс 6</div>
    </section>
  </main>

  <footer>
    <p>SkinBox © 2025</p>
  </footer>

  <!-- Мінімальна інтерактивність: обробка кліку по кожному блоку -->
  <script src="script.js"></script>
</body>
</html>
