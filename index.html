<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Открытие кейсов CS2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Открытие кейсов CS2</h1>
  </header>
  <main>
    <section class="cases">
      <!-- Первый кейс c локальным изображением -->
      <div class="case" data-case="2">
        <img src="images/cases/case1.jpg" alt="Кейс 1">
        <img src="images/cases/case2.jpg" alt="Кейс 2">
        <img src="images/cases/case3.jpg" alt="Кейс 3">
         
        <button class="open-case-btn">Открыть кейс 1</button>
      </div>
      <!-- Второй кейс с placeholder-изображением, можно заменить и его при необходимости -->
      <div class="case" data-case="2">
        <img src="https://via.placeholder.com/200x200?text=Кейс+2" alt="Кейс 2">
        <button class="open-case-btn">Открыть кейс 2</button>
      </div>
      <!-- Третий кейс с placeholder-изображением -->
      <div class="case" data-case="3">
        <img src="https://via.placeholder.com/200x200?text=Кейс+3" alt="Кейс 3">
        <button class="open-case-btn">Открыть кейс 3</button>
      </div>
    </section>
  </main>
  
  <!-- Модальное окно с анимацией открытия кейса -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <div class="animation-container">
        <div class="skins-track" id="skinsTrack">
          <!-- Изображения скинов будут добавляться динамически -->
        </div>
      </div>
      <div id="result" class="result">
        <!-- Результат открытия кейса будет отображён здесь -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
