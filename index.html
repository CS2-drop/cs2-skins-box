<!DOCTYPE html>
<html lang="uk">вф
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Кейси</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .cases {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .case {
      border: 2px solid #0ff;
      padding: 10px;
      width: 200px;
      background-color: #222;
      border-radius: 10px;
    }
    .case img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background-color: #0ff;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #popupContent {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    #wheelContainer {
      position: relative;
    }
    #wheel {
      display: flex;
      overflow-x: hidden;
      width: 400px;
      height: 100px;
      border: 2px solid #0ff;
      margin-bottom: 20px;
      background-color: #000;
    }
    .skin {
      min-width: 100px;
      margin: 10px;
    }
    .skin img {
      width: 80px;
    }
    .arrow {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: #0ff;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      transition: opacity 0.5s ease;
    }
    #result img {
      width: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Онлайн відкриття кейсів CS2</h1>
  <div class="cases">
    <div class="case">
      <img src="images/cases/case1.jpg" alt="Кейс 1">
      <button onclick="openCase(1)">Відкрити кейс</button>
    </div>
    <div class="case">
      <img src="images/cases/case2.jpg" alt="Кейс 2">
      <button onclick="openCase(2)">Відкрити кейс</button>
    </div>
    <div class="case">
      <img src="images/cases/case3.jpg" alt="Кейс 3">
      <button onclick="openCase(3)">Відкрити кейс</button>
    </div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="wheelContainer">
        <div class="arrow">▼</div>
        <div id="wheel"></div>
      </div>
      <div id="result"></div>
      <button onclick="closePopup()">Закрити</button>
    </div>
  </div>

  <script>
    const caseSkins = {
      1: [
        'images/skins/Skin_A1.png',
        'images/skins/Skin_A2.jpg',
        'images/skins/Skin_A3.jpg',
        'images/skins/Skin_A4.jpg',
        'images/skins/Skin_A5.jpg',
      ],
      2: [
        'images/skins/Skin_B1.png',
        'images/skins/Skin_B2.png',
        'images/skins/Skin_B3.png',
        'images/skins/Skin_B4.png',
        'images/skins/Skin_B5.png',
      ],
      3: [
        'images/skins/Skin_C1.png',
        'images/skins/Skin_C2.png',
        'images/skins/Skin_C3.png',
        'images/skins/Skin_C4.png',
        'images/skins/Skin_C5.png',
      ]
    };

    function openCase(caseId) {
      const wheel = document.getElementById('wheel');
      const result = document.getElementById('result');
      wheel.innerHTML = '';
      result.innerHTML = '';
      const skins = caseSkins[caseId];

      const spinItems = [];
      for (let i = 0; i < 40; i++) {
        const randomSkin = skins[Math.floor(Math.random() * skins.length)];
        spinItems.push(randomSkin);
        const skinDiv = document.createElement('div');
        skinDiv.className = 'skin';
        skinDiv.innerHTML = `<img src="${randomSkin}">`;
        wheel.appendChild(skinDiv);
      }

      document.getElementById('popup').style.display = 'flex';

      const targetIndex = 20;
      const targetSkin = spinItems[targetIndex];
      const targetScroll = targetIndex * 120 - 150;

      let position = 0;
      let speed = 60;

      const interval = setInterval(() => {
        position += speed;
        wheel.scrollLeft = position;

        if (position >= targetScroll - 300 && speed > 8) {
          speed -= 2;
        }

        if (position >= targetScroll) {
          clearInterval(interval);
          wheel.scrollLeft = targetScroll;

          setTimeout(() => {
            result.innerHTML = `<p>Випав скін:</p><img src="${targetSkin}">`;
          }, 300);
        }
      }, 30);
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
