<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Кейси</title>
  <style>
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  }

    body {
      background-color: #111;
      background-image: url('images/background.jpg'); /* ← Укажи свой путь */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .cases {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .case {
      border: 2px solid #0ff;
      padding: 10px;
      width: 200px;
      background-color: #222;
      border-radius: 10px;
    }
    .case img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background-color: #0ff;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #popupContent {
      background: #222;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
    }
    #wheelContainer {
      position: relative;
    }
    #wheel {
      display: flex;
      overflow-x: hidden;
      width: 800px;
      height: 200px;
      border: 2px solid #0ff;
      margin-bottom: 30px;
      background-color: #000;
    }
    .skin {
      min-width: 150px;
      flex-shrink: 0;
      margin: 0; /* убрано черное расстояние */
      padding: 0;
    }
    .skin img {
      width: 150px;
      display: block;
    }
    .arrow {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 45px;
      color: #0ff;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #result.show {
      opacity: 1;
    }
    #result img {
      width: 140px;
      margin-top: 10px;
    }

    footer {
  background-color: rgba(0, 0, 0, 0.8);
  color: #aaa;
  padding: 20px 10px;
  font-size: 14px;
  margin-top: 40px;
}

.footer-content {
  max-width: 800px;
  margin: 0 auto;
  line-height: 1.6;
}

footer a {
  color: #0ff;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

    
  </style>
</head>
<body>
  <h1>Онлайн відкриття кейсів CS2</h1>
  <div class="cases">
    <div class="case">
      <img src="images/cases/case1.jpg" alt="Кейс 1">
      <button onclick="openCase(1)">Відкрити кейс</button>
    </div>
    <div class="case">
      <img src="images/cases/case2.jpg" alt="Кейс 2">
      <button onclick="openCase(2)">Відкрити кейс</button>
    </div>
    <div class="case">
      <img src="images/cases/case3.jpg" alt="Кейс 3">
      <button onclick="openCase(3)">Відкрити кейс</button>
    </div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="wheelContainer">
        <div class="arrow">▼</div>
        <div id="wheel"></div>
      </div>
      <div id="result"></div>
      <button onclick="closePopup()">Закрити</button>
    </div>
  </div>

  <script>
    const caseSkins = {
      1: [
        'images/skins/Skin_A1.png',
        'images/skins/Skin_A2.jpg',
        'images/skins/Skin_A3.jpg',
        'images/skins/Skin_A4.jpg',
        'images/skins/Skin_A5.jpg',
      ],
      2: [
        'images/skins/Skin_B1.png',
        'images/skins/Skin_B2.png',
        'images/skins/Skin_B3.png',
        'images/skins/Skin_B4.png',
        'images/skins/Skin_B5.png',
      ],
      3: [
        'images/skins/Skin_C1.png',
        'images/skins/Skin_C2.png',
        'images/skins/Skin_C3.png',
        'images/skins/Skin_C4.png',
        'images/skins/Skin_C5.png',
      ]
    };

    function openCase(caseId) {
      const wheel = document.getElementById('wheel');
      const result = document.getElementById('result');
      wheel.innerHTML = '';
      result.innerHTML = '';
      result.classList.remove('show');

      const skins = caseSkins[caseId];
      const spinItems = [];
      const visibleCount = 60;

      for (let i = 0; i < visibleCount; i++) {
        const randomSkin = skins[Math.floor(Math.random() * skins.length)];
        spinItems.push(randomSkin);
        const skinEl = document.createElement('div');
        skinEl.className = 'skin';
        skinEl.innerHTML = `<img src="${randomSkin}">`;
        wheel.appendChild(skinEl);
      }

      document.getElementById('popup').style.display = 'flex';

      // Централизованный выпад
      const targetIndex = Math.floor(Math.random() * visibleCount);
      const targetSkin = spinItems[targetIndex];
      const skinWidth = 150;
      const wheelVisibleWidth = 800;
      const targetScroll = targetIndex * skinWidth - (wheelVisibleWidth / 2) + (skinWidth / 2);

      const duration = 5000;
      const start = performance.now();
      const startPos = 0;

      function animateScroll(timestamp) {
        const elapsed = timestamp - start;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 4);
        wheel.scrollLeft = startPos + (targetScroll - startPos) * easeOut;

        if (progress < 1) {
          requestAnimationFrame(animateScroll);
        } else {
          result.innerHTML = `<p>Випав скін:</p><img src="${targetSkin}">`;
          result.classList.add('show');
        }
      }

      requestAnimationFrame(animateScroll);
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
